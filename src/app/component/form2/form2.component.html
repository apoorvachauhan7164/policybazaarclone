
<div class="container" style="background-color:#ffc6b3; background-size: 100%">
  <div class="row">
      <div class="col-xs-8">
          <form [formGroup]="step2">
              
            <div class="form-group">
                  <label for="">Nominee Name</label>
                  <input name="nominee" formControlName="nominee" type="text" class="form-control" id="naminee" style="width: 60%">
              </div>
              
              <div class="form-group">
                  <label for="">Nominee Relationship</label>
                  <input formControlName="rltn" name="rltn" type="text" class="form-control" id="rltn" style="width: 60%">
              </div>

              <div class="form-group">
                  <label for="">Nominee Age</label>
                  <input formControlName="age" name="age" type="text" class="form-control" id="age" style="width: 60%">
              </div>

              <div class="form-group">
                  <label for="">Communication Address</label>
                  <input formControlName="add" name="add" type="text" class="form-control" id="add" style="width: 60%">
              </div>

              <div class="form-group">
                  <label for="">Pin Code</label>
                  <input formControlName="pin" name="pin" type="text" class="form-control" id="pin" style="width: 60%">
              </div>

              <div class="form-group">
                  <button class="btn btn-primary btn-lg" (click)="go()">
                      CONTINE TO STEP 3
                  </button>
              </div>

          </form>
      </div>
  </div>
</div>
