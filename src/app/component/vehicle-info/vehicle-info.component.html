<div class="container">
  <div class="row">
    <!-- Left View -->
    <div class="col-lg-6">
      <form novalidate #feed="ngForm" (ngSubmit)="onSubmit(feed)">
        <div class="form-group" style="text-align: center; margin-bottom: 10%; margin-top: 5%">
          <h2>Your Vehicle Details</h2>
          <!-- City and RTO -->
          <input [(ngModel)]="formData.rtoNumber" name="rtoNumber" #cityForm="ngModel" type="text" class="form-control" id="username"
            placeholder="Select City & RTO" style="width: 90%; margin-bottom: 3%; margin-left: 5%" required>
          <!-- Manufacture -->
          <input [(ngModel)]="formData.manufacturer" name="manufacturer" #manufacturerForm="ngModel" type="text" class="form-control"
            id="manufacturer" required placeholder="Manufacturer" style="width: 90%; margin-bottom: 3%; margin-left: 5%">
          <!-- Model and Variant -->
          <input [(ngModel)]="formData.model" name="model" #modelForm="ngModel" type="text" class="form-control" id="Model & Variant"
            placeholder="Model & Variant" style="width: 90%; margin-bottom: 3%;margin-left: 5%" required>
          <!-- Registration Number -->
          <input [(ngModel)]="formData.registration" name="registration" #registrationForm="ngModel" type="text" class="form-control"
            id="Registration Year" placeholder="Registration Year" style="width: 90%; margin-bottom: 3%; margin-left: 5%" req>
          <input type="submit" value="View Quotes" class="btn btn-primary btn-lg" style="height: 70%; align-self: center">
        </div>
      </form>
    </div>

    <!-- Right View  -->
    <div class="col-lg-6" style="border-left: 1px rgb(182, 155, 155) solid">

        <!-- Third Frame (Manufacturer) -->

          <button (click)="modelSelect($event)" id="XL SUPER" class="btn btn-warning btn-lg" style="width: 40%; margin-right: 5%; margin-bottom: 5%">XL SUPER</button>
