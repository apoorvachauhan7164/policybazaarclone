<div class="container" style="border: 0px black solid; display: table">
    <div style="border: 0px black solid; width: 40%; margin: 0 auto">
        <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
                <label>Username<span style="color: red; font-size: 1.2em">*</span></label>
                <input [(ngModel)]="formData.username" name="username" #username="ngModel" required style="width: 100%" type="text" placeholder="username" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input [(ngModel)]="formData.email" name="email" #email="ngModel" required style="width: 100%" type="email" placeholder="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Contact<span style="color: red; font-size: 1.2em">*</span></label>
                <input [(ngModel)]="formData.contact" name="contact" #contact="ngModel" required style="width: 100%" type="number" placeholder="contact" class="form-control">
            </div>
            <div class="form-group">
                <label>Communication Address<span style="color: red; font-size: 1.2em">*</span></label>
                <input [(ngModel)]="formData.address" name="address" #address="ngModel" required style="width: 100%" type="text" placeholder="communication address" class="form-control">
            </div>
            <div class="form-group">
                <label>Pin Code<span style="color: red; font-size: 1.2em">*</span></label>
                <input [(ngModel)]="formData.pin" name="pin" #pin="ngModel" required style="width: 100%" type="number" placeholder="pin code" class="form-control">
            </div>
            <div style="text-align: end">
                <input type="submit" style="width: 200px" class="btn btn-primary" value="Proceed To Next Step">
            </div>
        </form>
    </div>
</div>
