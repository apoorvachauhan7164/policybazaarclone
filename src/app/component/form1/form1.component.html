
  <div class="container" style="background-color:#ffc6b3; background-size: 100%">
      <div class="row">
          <div class="col-lg-12">

              <form [formGroup]="step1">




                  <div class="form-group">

                      <label for="">Username</label>
                      <input name="username" formControlName="username" type="text" class="form-control" id="username">

                  </div>


                  <div class="form-group">

                      <label for="">Email</label>
                      <input formControlName="email" name="email" type="text" class="form-control" id="email">

                  </div>

                  <div class="form-group">

                      <label for="">Mobile No</label>
                      <input formControlName="mobile" name="mobile" type="text" class="form-control" id="mobile">

                  </div>

                  <div class="form-group">

                      <label for="">Communication Address</label>
                      <input formControlName="add" name="add" type="text" class="form-control" id="add">

                  </div>
                  <div class="form-group">

                      <label for="">Pin Code</label>
                      <input formControlName="pin" name="pin" type="text" class="form-control" id="pin">

                  </div>


                  <div class="form-group">
                      <button class="btn btn-primary btn-lg" (click)="go()">
                          CONTINE TO STEP 2
                      </button>
                  </div>
              </form>

          </div>
      </div>
  </div>
